<!DOCTYPE html>
<html>
    <head><title>continue 문</title></head>
    <body>
        <h3>뒷자리가 9인 수 빼고 더하기</h3>
        <hr>
        <script>
	        let sum=0;
	        for(i=1; i<=100; i++) {
		    if(i%10 == 9) {
                continue
            }
            sum += i;		
		    document.write(i + " ");
		    }

	        document.write("합은 " + sum);
        </script>
    </body>
</html>
