<!DOCTYPE html>
<html>
    <head><title>if-else</title></head>
    <body>
        <h3>if-else를 이용한 학점 매기기</h3>
        <hr>
        <script>
	        let grade;
	        let score = prompt("백현준님 점수를 입력하세요", 100);
	        score = parseInt(score);
            if(score >=95)
            grade = "A+"
	        else if(score >= 90)
	    	grade = "A";
	        else if(score >= 80) 
		    grade = "B";
	        else if(score >= 70)
		    grade = "C";
	        else if(score >= 60)
		    grade = "D";
	        else // 60 미만
		    grade = "F";
            document.write(score + "점은 " + grade + "학점입니다.<br>")
        </script>
    </body>
</html>
